{% extends "base.html" %}
{% block content %}

<body>
    <div class="card" style="margin: .5rem;">
        {% for pet in pets %}
            <div class="card-body">
                <a class="card-link" href="{% url 'pet_detail' pet.id %}">
                    <h3 class="card-title">{{ pet.name|capfirst }}</h3>
                </a>
                <p class="card-subtitle text-muted" >{{ pet.species }}</p>
                {% if pet.breed %}
                    <p class="card-text">Breed: {{ pet.breed }}</p>
                {% endif %}
                <p class="card-text">{{ pet.description }}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
